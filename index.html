<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="start-screen" id="start-screen">
    <h1>Welcome to the Quiz</h1>
    <button id="start-btn">Start Quiz</button>
  </div>

  <div class="quiz-container" id="quiz" style="display:none;">
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="timer">Time Left: <span id="time">15</span>s</div>
    <div id="question">Question text</div>
    <div class="answers">
      <button class="answer-button" data-index="0"></button>
      <button class="answer-button" data-index="1"></button>
      <button class="answer-button" data-index="2"></button>
      <button class="answer-button" data-index="3"></button>
    </div>
    <div id="feedback"></div>
    <button id="next-btn">Next</button>
    <div id="score-container">Score: <span id="score">0</span></div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
